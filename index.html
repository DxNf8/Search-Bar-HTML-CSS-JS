<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/dist/css/main.min.css">
    <title>Search Bar</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="box">

            <div class="search__bar">
                <div class="search__bar-top">
                    <div class="search__bar-top-background"></div>
                    <div class="search__bar-top-shadow"></div>
                    <div class="search__bar-top-frame">
                        <h1 class="search__bar-top-frame-heading">Find our products</h1>
                    </div>
                    <div class="search__bar-top-input-box">
                        <input class="search__bar-top-input-box-input" type="text" placeholder="Find your product">
                    </div>
                </div>

                <div class="search__bar-bottom">
                    <p class="search__bar-bottom-heading">
                        Lista dostępnych produktów:
                    </p>
                    <ul class="search__bar-bottom-ul">
                        <li class="search__bar-bottom-ul-liItem">Milk</li>
                        <li class="search__bar-bottom-ul-liItem">Water</li>
                        <li class="search__bar-bottom-ul-liItem">Potatos</li>
                        <li class="search__bar-bottom-ul-liItem">Pepsi</li>
                        <li class="search__bar-bottom-ul-liItem">Pizza</li>
                        <li class="search__bar-bottom-ul-liItem">Water Melon</li>
                        <li class="search__bar-bottom-ul-liItem">Apple</li>
                        <li class="search__bar-bottom-ul-liItem">Lemon</li>
                        <li class="search__bar-bottom-ul-liItem">Sprite</li>
                    </ul>
                </div>

            </div>

        </div>

    </div>

    <script src="/dist/js/main.min.js"></script>
</body>
</html>
